name: validate pull request

on:
  pull_request:

jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
      - name: Get deployment URL
        id: get-deployment
        uses: dorshinar/get-deployment-url@master
        timeout-minutes: 5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: sh
        run: |
          echo "steps.get-deployment.outputs.deployment ${{ steps.get-deployment.outputs.deployment }}"

      - name: run cypress
        id: cypress
        uses: xdigu/cypress-test@v1
        with:
          base_url: ${{ steps.get-deployment.outputs.deployment }}
